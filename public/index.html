<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zik Prize Awards Event Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f3e8ff 0%, #eff6ff 100%);
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 2rem;
    }
    
    h1 {
      color: #6b21a8;
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #4b5563;
      font-size: 1rem;
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    
    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .btn-view {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-view.active {
      background: #9333ea;
      color: white;
    }
    
    .btn-view:hover {
      background: #e5e7eb;
    }
    
    .btn-view.active:hover {
      background: #7e22ce;
    }
    
    .btn-primary {
      background: #9333ea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #7e22ce;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #1f2937;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .btn-danger {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.5rem;
    }
    
    .btn-danger:hover {
      background: #fecaca;
    }
    
    .btn-success {
      background: #16a34a;
      color: white;
    }
    
    .btn-success:hover {
      background: #15803d;
    }
    
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .calendar-header {
      font-weight: bold;
      text-align: center;
      color: #4b5563;
      padding: 0.5rem;
    }
    
    .calendar-day {
      border: 2px solid #e5e7eb;
      border-radius: 0.375rem;
      padding: 0.5rem;
      min-height: 6rem;
      background: white;
      font-size: 0.875rem;
    }
    
    .calendar-day.other-month {
      background: #f9fafb;
    }
    
    .calendar-day-date {
      font-weight: bold;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    
    .event-item {
      font-size: 0.75rem;
      padding: 0.25rem;
      margin-bottom: 0.25rem;
      border-radius: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .event-award {
      background: #e9d5ff;
      border-left: 3px solid #9333ea;
      color: #6b21a8;
    }
    
    .event-vendor {
      background: #dbeafe;
      border-left: 3px solid #0284c7;
      color: #0c4a6e;
    }
    
    .event-meeting {
      background: #dcfce7;
      border-left: 3px solid #16a34a;
      color: #15803d;
    }
    
    .event-planning {
      background: #fed7aa;
      border-left: 3px solid #ea580c;
      color: #92400e;
    }
    
    .event-list {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .event-row {
      border-left: 4px solid #9333ea;
      padding: 1rem;
      border-radius: 0.375rem;
      background: white;
      border: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .event-row.vendor {
      border-left-color: #0284c7;
    }
    
    .event-row.meeting {
      border-left-color: #16a34a;
    }
    
    .event-row.planning {
      border-left-color: #ea580c;
    }
    
    .event-info h3 {
      color: #111827;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    
    .event-info p {
      color: #4b5563;
      font-size: 0.875rem;
      margin: 0.25rem 0;
    }
    
    .event-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .event-actions button {
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    
    .stats-box {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .stats-box.purple {
      background: #f3e8ff;
    }
    
    .stats-box.blue {
      background: #eff6ff;
    }
    
    .stats-box.green {
      background: #f0fdf4;
    }
    
    .stats-label {
      color: #4b5563;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .stats-number {
      color: #9333ea;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .stats-box.blue .stats-number {
      color: #0284c7;
    }
    
    .stats-box.green .stats-number {
      color: #16a34a;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 50;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1.5rem;
    }
    
    .modal-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: #4b5563;
      cursor: pointer;
    }
    
    .form-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-group.full {
      grid-template-columns: 1fr;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-family: inherit;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .checkbox-group input {
      width: auto;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    
    .registration-section {
      background: #eff6ff;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .registration-section h3 {
      color: #111827;
      margin-bottom: 1rem;
    }
    
    .registrations-list {
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .registration-item {
      background: #f3f4f6;
      padding: 0.75rem;
      border-radius: 0.375rem;
    }
    
    .registration-item p {
      margin: 0.25rem 0;
      font-size: 0.875rem;
    }
    
    .registration-item strong {
      color: #111827;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéµ Zik Prize Awards Manager</h1>
      <p class="subtitle">Manage events, activities, and registrations</p>
    </header>

    <div class="main-grid">
      <div>
        <div class="card">
          <div class="button-group">
            <button class="btn-view active" onclick="setView('calendar')">üìÖ Calendar</button>
            <button class="btn-view" onclick="setView('list')">üìã List</button>
            <button class="btn-primary" onclick="showEventForm()" style="margin-left: auto;">‚ûï New Event</button>
          </div>

          <div id="calendarView" class="view-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
              <h2 id="monthDisplay" style="font-size: 1.25rem; font-weight: bold;"></h2>
              <div style="display: flex; gap: 0.5rem;">
                <button class="btn-secondary" onclick="prevMonth()">‚Üê</button>
                <button class="btn-secondary" onclick="nextMonth()">‚Üí</button>
              </div>
            </div>
            <div id="calendar" class="calendar"></div>
          </div>

          <div id="listView" class="view-section" style="display: none;">
            <div id="eventsList" class="event-list"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <h3 style="font-weight: bold; margin-bottom: 1rem;">üìä Quick Stats</h3>
          <div class="stats-box purple">
            <div class="stats-label">Total Events</div>
            <div class="stats-number" id="totalEvents">0</div>
          </div>
          <div class="stats-box blue">
            <div class="stats-label">Total Registrations</div>
            <div class="stats-number" id="totalRegs">0</div>
          </div>
          <div class="stats-box green">
            <div class="stats-label">Upcoming Events</div>
            <div class="stats-number" id="upcomingEvents">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Event Form Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Create New Event</span>
        <button class="close-btn" onclick="closeEventForm()">√ó</button>
      </div>
      <div class="form-group">
        <div>
          <label>Event Title *</label>
          <input type="text" id="eventTitle" placeholder="Event title">
        </div>
        <div>
          <label>Category</label>
          <select id="eventCategory">
            <option value="award-activity">Award Activity</option>
            <option value="vendor">Vendor Activity</option>
            <option value="meeting">Work Meeting</option>
            <option value="planning">Planning Session</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label>Date *</label>
          <input type="date" id="eventDate">
        </div>
        <div>
          <label>Time</label>
          <input type="time" id="eventTime">
        </div>
      </div>
      <div class="form-group full">
        <label>Location</label>
        <input type="text" id="eventLocation" placeholder="Event location">
      </div>
      <div class="form-group full">
        <label>Description</label>
        <textarea id="eventDescription" placeholder="Event description"></textarea>
      </div>
      <div class="form-group full">
        <label>Notes</label>
        <textarea id="eventNotes" placeholder="Additional notes"></textarea>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="eventReminder" checked>
        <label style="margin: 0;">Send reminder notification</label>
      </div>
      <div class="form-actions">
        <button class="btn-secondary" onclick="closeEventForm()">Cancel</button>
        <button class="btn-primary" onclick="saveEvent()">Save Event</button>
      </div>
    </div>
  </div>

  <!-- Registrations Modal -->
  <div id="registrationsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Registrations & Attendance</span>
        <button class="close-btn" onclick="closeRegistrations()">√ó</button>
      </div>
      
      <div class="registration-section">
        <h3>Add Registration</h3>
        <div class="form-group">
          <div>
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="Attendee name">
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Email address">
          </div>
        </div>
        <div class="form-group full">
          <label>Phone</label>
          <input type="tel" id="regPhone" placeholder="Phone number">
        </div>
        <button class="btn-primary" onclick="addRegistration()" style="width: 100%;">Register Attendee</button>
      </div>

      <div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3>Registered Attendees (<span id="regCount">0</span>)</h3>
          <button class="btn-success" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
        </div>
        <div id="registrationsList" class="registrations-list"></div>
      </div>
    </div>
  </div>

  <script>
    let events = [];
    let registrations = {};
    let currentView = 'calendar';
    let currentDate = new Date();
    let editingEventId = null;
    let currentEventId = null;

    // Load data from localStorage
    function loadData() {
      const saved = localStorage.getItem('zikEvents');
      if (saved) events = JSON.parse(saved);
      const regs = localStorage.getItem('zikRegistrations');
      if (regs) registrations = JSON.parse(regs);
      updateUI();
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('zikEvents', JSON.stringify(events));
      localStorage.setItem('zikRegistrations', JSON.stringify(registrations));
    }

    // View switching
    function setView(view) {
      currentView = view;
      document.querySelectorAll('.btn-view').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';
      updateUI();
    }

    // Event form
    function showEventForm() {
      editingEventId = null;
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventCategory').value = 'award-activity';
      document.getElementById('eventDate').value = '';
      document.getElementById('eventTime').value = '';
      document.getElementById('eventLocation').value = '';
      document.getElementById('eventDescription').value = '';
      document.getElementById('eventNotes').value = '';
      document.getElementById('eventReminder').checked = true;
      document.getElementById('modalTitle').textContent = 'Create New Event';
      document.getElementById('eventModal').classList.add('active');
    }

    function closeEventForm() {
      document.getElementById('eventModal').classList.remove('active');
    }

    function saveEvent() {
      const title = document.getElementById('eventTitle').value;
      const date = document.getElementById('eventDate').value;
      
      if (!title || !date) {
        alert('Please fill in title and date');
        return;
      }

      const eventData = {
        id: editingEventId || Date.now(),
        title,
        date,
        time: document.getElementById('eventTime').value,
        location: document.getElementById('eventLocation').value,
        category: document.getElementById('eventCategory').value,
        description: document.getElementById('eventDescription').value,
        notes: document.getElementById('eventNotes').value,
        reminder: document.getElementById('eventReminder').checked
      };

      if (editingEventId) {
        const idx = events.findIndex(e => e.id === editingEventId);
        events[idx] = eventData;
      } else {
        events.push(eventData);
      }

      saveData();
      updateUI();
      closeEventForm();
    }

    function deleteEvent(id) {
      if (confirm('Delete this event?')) {
        events = events.filter(e => e.id !== id);
        saveData();
        updateUI();
      }
    }

    // Calendar
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      document.getElementById('monthDisplay').textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());

      let html = '';
      ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(d => {
        html += `<div class="calendar-header">${d}</div>`;
      });

      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        startDate.setDate(startDate.getDate() + 1);
        const dateStr = date.toISOString().split('T')[0];
        const dayEvents = events.filter(e => e.date === dateStr);
        const isCurrentMonth = date.getMonth() === month;

        html += `<div class="calendar-day ${!isCurrentMonth ? 'other-month' : ''}">
          <div class="calendar-day-date">${date.getDate()}</div>`;
        
        dayEvents.slice(0, 2).forEach(e => {
          const className = `event-${e.category}`;
          html += `<div class="event-item ${className}">${e.title}</div>`;
        });
        
        if (dayEvents.length > 2) {
          html += `<div style="font-size: 0.75rem; color: #4b5563;">+${dayEvents.length - 2} more</div>`;
        }
        
        html += '</div>';
      }

      document.getElementById('calendar').innerHTML = html;
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    // List view
    function renderList() {
      const sorted = [...events].sort((a, b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));
      
      if (sorted.length === 0) {
        document.getElementById('eventsList').innerHTML = '<div class="empty-state">No events scheduled yet</div>';
        return;
      }

      let html = '';
      sorted.forEach(e => {
        html += `<div class="event-row ${e.category}">
          <div class="event-info">
            <h3>${e.title}</h3>
            <p>${e.date} at ${e.time || 'TBA'}</p>
            ${e.location ? `<p>üìç ${e.location}</p>` : ''}
            ${e.reminder ? '<p style="color: #0284c7;">üîî Reminder set</p>' : ''}
          </div>
          <div class="event-actions">
            <button onclick="showRegistrations(${e.id})" style="background: #0284c7; color: white;">üë•</button>
            <button onclick="editEvent(${e.id})" class="btn-secondary">‚úèÔ∏è</button>
            <button onclick="deleteEvent(${e.id})" class="btn-danger">üóëÔ∏è</button>
          </div>
        </div>`;
      });

      document.getElementById('eventsList').innerHTML = html;
    }

    function editEvent(id) {
      const event = events.find(e => e.id === id);
      if (!event) return;

      editingEventId = id;
      document.getElementById('eventTitle').value = event.title;
      document.getElementById('eventDate').value = event.date;
      document.getElementById('eventTime').value = event.time;
      document.getElementById('eventLocation').value = event.location;
      document.getElementById('eventCategory').value = event.category;
      document.getElementById('eventDescription').value = event.description;
      document.getElementById('eventNotes').value = event.notes;
      document.getElementById('eventReminder').checked = event.reminder;
      document.getElementById('modalTitle').textContent = 'Edit Event';
      document.getElementById('eventModal').classList.add('active');
    }

    // Registrations
    function showRegistrations(eventId) {
      currentEventId = eventId;
      document.getElementById('regName').value = '';
      document.getElementById('regEmail').value = '';
      document.getElementById('regPhone').value = '';
      updateRegistrationsList();
      document.getElementById('registrationsModal').classList.add('active');
    }

    function closeRegistrations() {
      document.getElementById('registrationsModal').classList.remove('active');
    }

    function addRegistration() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const phone = document.getElementById('regPhone').value;

      if (!name || !email || !phone) {
        alert('Please fill all fields');
        return;
      }

      const key = `reg-${currentEventId}`;
      if (!registrations[key]) registrations[key] = [];
      registrations[key].push({
        name,
        email,
        phone,
        time: new Date().toLocaleString()
      });

      saveData();
      document.getElementById('regName').value = '';
      document.getElementById('regEmail').value = '';
      document.getElementById('regPhone').value = '';
      updateRegistrationsList();
    }

    function updateRegistrationsList() {
      const key = `reg-${currentEventId}`;
      const regs = registrations[key] || [];
      document.getElementById('regCount').textContent = regs.length;

      let html = '';
      if (regs.length === 0) {
        html = '<div class="empty-state">No registrations yet</div>';
      } else {
        regs.forEach(reg => {
          html += `<div class="registration-item">
            <p><strong>${reg.name}</strong></p>
            <p>üìß ${reg.email}</p>
            <p>üì± ${reg.phone}</p>
            <p style="color: #6b7280; font-size: 0.75rem;">Registered: ${reg.time}</p>
          </div>`;
        });
      }
      document.getElementById('registrationsList').innerHTML = html;
    }

    function exportCSV() {
      const key = `reg-${currentEventId}`;
      const regs = registrations[key] || [];

      if (regs.length === 0) {
        alert('No registrations to export');
        return;
      }

      let csv = 'Name,Email,Phone,Registration Time\n';
      regs.forEach(r => {
        csv += `"${r.name}","${r.email}","${r.phone}","${r.time}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `registrations-${currentEventId}.csv`;
      a.click();
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalEvents').textContent = events.length;
      const totalRegs = Object.values(registrations).reduce((sum, arr) => sum + arr.length, 0);
      document.getElementById('totalRegs').textContent = totalRegs;
      const upcoming = events.filter(e => e.date >= new Date().toISOString().split('T')[0]).length;
      document.getElementById('upcomingEvents').textContent = upcoming;
    }

    // Update UI
    function updateUI() {
      renderCalendar();
      renderList();
      updateStats();
    }

    // Initialize
    loadData();
  </script>
