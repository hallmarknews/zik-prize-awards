<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Events Manager by Richard Aderounmu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #f3e8ff 0%, #eff6ff 100%); min-height: 100vh; padding: 1rem; }
    .container { max-width: 1400px; margin: 0 auto; }
    header { margin-bottom: 2rem; }
    h1 { color: #6b21a8; font-size: 2.5rem; margin-bottom: 0.5rem; }
    .subtitle { color: #4b5563; font-size: 1rem; }
    .tabs { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .tab { padding: 0.75rem 1.5rem; background: #f3f4f6; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; color: #4b5563; transition: all 0.2s; }
    .tab.active { background: #9333ea; color: white; }
    .tab:hover { background: #e5e7eb; }
    .tab.active:hover { background: #7e22ce; }
    .main-grid { display: grid; grid-template-columns: 1fr 300px; gap: 1.5rem; }
    @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }
    .card { background: white; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; font-size: 0.875rem; transition: all 0.2s; }
    .btn-primary { background: #9333ea; color: white; }
    .btn-primary:hover { background: #7e22ce; }
    .btn-secondary { background: #e5e7eb; color: #1f2937; }
    .btn-secondary:hover { background: #d1d5db; }
    .btn-success { background: #16a34a; color: white; }
    .btn-small { padding: 0.25rem 0.75rem; font-size: 0.75rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; margin-bottom: 0.5rem; font-family: inherit; }
    label { display: block; font-size: 0.875rem; color: #4b5563; margin-bottom: 0.5rem; font-weight: 500; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; padding: 1rem; }
    .modal.active { display: flex; }
    .modal-content { background: white; border-radius: 0.5rem; max-width: 600px; width: 100%; padding: 2rem; max-height: 90vh; overflow-y: auto; }
    .modal-header { font-size: 1.5rem; font-weight: bold; color: #111827; margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .close-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: #4b5563; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .stat-box { background: white; padding: 1rem; border-radius: 0.5rem; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 4px solid #9333ea; }
    .stat-label { color: #4b5563; font-size: 0.875rem; }
    .stat-number { font-size: 1.75rem; font-weight: bold; color: #9333ea; margin-top: 0.5rem; }
    .event-item { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border-left: 4px solid #9333ea; }
    .event-item h3 { color: #111827; margin-bottom: 0.5rem; }
    .event-item p { color: #4b5563; font-size: 0.875rem; margin: 0.25rem 0; }
    .empty { text-align: center; color: #4b5563; padding: 2rem; }
    .rsvp-badge { display: inline-block; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.7rem; font-weight: bold; margin: 0.25rem; }
    .rsvp-yes { background: #dcfce7; color: #15803d; }
    .rsvp-no { background: #fee2e2; color: #dc2626; }
    .rsvp-maybe { background: #fef3c7; color: #92400e; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Zik Prize Awards</h1>
      <p class="subtitle">Events Manager by Ampla Metra</p>
    </header>

    <div class="tabs" id="tabs">
      <button class="tab active" onclick="app.showTab('events')">üìÖ Events</button>
      <button class="tab" onclick="app.showTab('registrations')">üë• Registrations</button>
      <button class="tab" onclick="app.showTab('vendors')">üè¢ Vendors</button>
      <button class="tab" onclick="app.showTab('budget')">üí∞ Budget</button>
      <button class="tab" onclick="app.showTab('awards')">üèÜ Awards</button>
      <button class="tab" onclick="app.showTab('analytics')">üìä Analytics</button>
    </div>

    <div class="main-grid">
      <div>
        <div id="mainContent" class="card"></div>
      </div>
      
      <div>
        <div class="card">
          <h3 style="font-weight: bold; margin-bottom: 1rem;">Dashboard</h3>
          <div class="stat-box">
            <div class="stat-label">Events</div>
            <div class="stat-number" id="statEvents">0</div>
          </div>
          <div class="stat-box" style="margin-top: 1rem;">
            <div class="stat-label">Attendees</div>
            <div class="stat-number" id="statAttendees">0</div>
          </div>
          <div class="stat-box" style="margin-top: 1rem;">
            <div class="stat-label">Vendors</div>
            <div class="stat-number" id="statVendors">0</div>
          </div>
          <div class="stat-box" style="margin-top: 1rem;">
            <div class="stat-label">Budget</div>
            <div class="stat-number" id="statBudget" style="font-size: 1.25rem;">‚Ç¶0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><span>Create Event</span><button class="close-btn" onclick="app.closeModal('eventModal')">√ó</button></div>
      <div class="form-group"><label>Event Title</label><input type="text" id="eventTitle" placeholder="Event name"></div>
      <div class="form-group"><label>Date</label><input type="date" id="eventDate"></div>
      <div class="form-group"><label>Time</label><input type="time" id="eventTime"></div>
      <div class="form-group"><label>Location</label><input type="text" id="eventLocation"></div>
      <div class="form-group"><label>Budget (‚Ç¶)</label><input type="number" id="eventBudget" value="0" step="1000"></div>
      <div class="form-group"><label>Expected Attendees</label><input type="number" id="eventAttendees" value="0"></div>
      <button class="btn-primary" onclick="app.saveEvent()" style="width: 100%;">Save Event</button>
    </div>
  </div>

  <!-- Attendee Modal -->
  <div id="attendeeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><span>Add Attendee</span><button class="close-btn" onclick="app.closeModal('attendeeModal')">√ó</button></div>
      <div class="form-group"><label>Name</label><input type="text" id="attendeeName"></div>
      <div class="form-group"><label>Email</label><input type="email" id="attendeeEmail"></div>
      <div class="form-group"><label>Phone</label><input type="tel" id="attendeePhone"></div>
      <div class="form-group"><label>RSVP</label><select id="attendeeRsvp"><option value="pending">Pending</option><option value="yes">Yes</option><option value="no">No</option><option value="maybe">Maybe</option></select></div>
      <div class="form-group"><label>Address</label><textarea id="attendeeAddress" style="min-height: 60px;"></textarea></div>
      <button class="btn-primary" onclick="app.saveAttendee()" style="width: 100%;">Save Attendee</button>
    </div>
  </div>

  <!-- Vendor Modal -->
  <div id="vendorModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><span>Add Vendor</span><button class="close-btn" onclick="app.closeModal('vendorModal')">√ó</button></div>
      <div class="form-group"><label>Name</label><input type="text" id="vendorName"></div>
      <div class="form-group"><label>Category</label><select id="vendorCategory"><option>Catering</option><option>Sound & AV</option><option>Photography</option><option>MC</option><option>Banners</option><option>Social Media</option><option>TV Ads</option></select></div>
      <div class="form-group"><label>Cost (‚Ç¶)</label><input type="number" id="vendorCost" value="0" step="1000"></div>
      <div class="form-group"><label>Payment Status</label><select id="vendorPayment"><option value="pending">Pending</option><option value="paid">Paid</option></select></div>
      <button class="btn-primary" onclick="app.saveVendor()" style="width: 100%;">Save Vendor</button>
    </div>
  </div>

  <!-- Award Modal -->
  <div id="awardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><span>Add Award</span><button class="close-btn" onclick="app.closeModal('awardModal')">√ó</button></div>
      <div class="form-group"><label>Category</label><input type="text" id="awardName"></div>
      <div class="form-group"><label>MC Name</label><input type="text" id="mocName"></div>
      <div class="form-group"><label>Nominees</label><textarea id="nominees" style="min-height: 60px;"></textarea></div>
      <button class="btn-primary" onclick="app.saveAward()" style="width: 100%;">Save Award</button>
    </div>
  </div>

  <script>
    const app = {
      events: [],
      attendees: [],
      vendors: [],
      awards: [],
      currentEventId: null,

      init() {
        this.loadData();
        this.showTab('events');
      },

      showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        if (tab === 'events') this.renderEvents();
        else if (tab === 'registrations') this.renderRegistrations();
        else if (tab === 'vendors') this.renderVendors();
        else if (tab === 'budget') this.renderBudget();
        else if (tab === 'awards') this.renderAwards();
        else if (tab === 'analytics') this.renderAnalytics();
      },

      renderEvents() {
        let html = '<button class="btn-primary" onclick="app.openModal(\'eventModal\')">+ New Event</button><br><br>';
        if (this.events.length === 0) {
          html += '<div class="empty">No events yet</div>';
        } else {
          this.events.forEach(e => {
            const attCount = this.attendees.filter(a => a.eventId === e.id).length;
            html += '<div class="event-item"><h3>' + e.title + '</h3>';
            html += '<p>üìÖ ' + e.date + ' at ' + e.time + '</p>';
            html += '<p>üí∞ ‚Ç¶' + e.budget.toLocaleString() + ' | üë• ' + attCount + ' attendees</p>';
            html += '</div>';
          });
        }
        document.getElementById('mainContent').innerHTML = html;
      },

      renderRegistrations() {
        let html = '';
        if (this.events.length === 0) {
          html = '<div class="empty">Create an event first</div>';
        } else {
          this.events.forEach(e => {
            const atts = this.attendees.filter(a => a.eventId === e.id);
            html += '<div class="card"><h3>' + e.title + '</h3>';
            html += '<p>Registered: ' + atts.length + '</p>';
            html += '<button class="btn-primary btn-small" onclick="app.currentEventId = ' + e.id + '; app.openModal(\'attendeeModal\')">+ Add Attendee</button><br><br>';
            atts.forEach(a => {
              html += '<div style="background: #f9fafb; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 0.5rem;">';
              html += '<p><strong>' + a.name + '</strong> <span class="rsvp-badge rsvp-' + a.rsvp + '">' + a.rsvp.toUpperCase() + '</span></p>';
              html += '<p style="font-size: 0.75rem;">üìß ' + a.email + ' | üì± ' + a.phone + '</p>';
              html += '</div>';
            });
            html += '</div>';
          });
        }
        document.getElementById('mainContent').innerHTML = html;
      },

      renderVendors() {
        let html = '<button class="btn-primary" onclick="app.openModal(\'vendorModal\')">+ Add Vendor</button><br><br>';
        if (this.vendors.length === 0) {
          html += '<div class="empty">No vendors yet</div>';
        } else {
          this.vendors.forEach(v => {
            html += '<div class="event-item"><h3>' + v.name + '</h3>';
            html += '<p>Category: ' + v.category + ' | Cost: ‚Ç¶' + v.cost.toLocaleString() + '</p>';
            html += '<p>Status: ' + v.paymentStatus + '</p>';
            html += '</div>';
          });
        }
        document.getElementById('mainContent').innerHTML = html;
      },

      renderBudget() {
        const totalBudget = this.events.reduce((sum, e) => sum + e.budget, 0);
        const totalCost = this.vendors.reduce((sum, v) => sum + v.cost, 0);
        const remaining = totalBudget - totalCost;
        
        let html = '<h2>Budget Summary</h2>';
        html += '<div class="stat-box"><div class="stat-label">Total Budget</div><div class="stat-number">‚Ç¶' + totalBudget.toLocaleString() + '</div></div>';
        html += '<div class="stat-box" style="margin-top: 1rem;"><div class="stat-label">Vendor Costs</div><div class="stat-number">‚Ç¶' + totalCost.toLocaleString() + '</div></div>';
        html += '<div class="stat-box" style="margin-top: 1rem; background: ' + (remaining >= 0 ? '#dcfce7' : '#fee2e2') + ';"><div class="stat-label">Remaining</div><div class="stat-number">‚Ç¶' + remaining.toLocaleString() + '</div></div>';
        
        document.getElementById('mainContent').innerHTML = html;
      },

      renderAwards() {
        let html = '<button class="btn-primary" onclick="app.openModal(\'awardModal\')">+ Add Award</button><br><br>';
        if (this.awards.length === 0) {
          html += '<div class="empty">No awards yet</div>';
        } else {
          this.awards.forEach(a => {
            html += '<div class="event-item"><h3>üèÜ ' + a.name + '</h3>';
            html += '<p>MC: <strong>' + a.mocName + '</strong></p>';
            html += '<p>Nominees: ' + a.nominees + '</p>';
            html += '</div>';
          });
        }
        document.getElementById('mainContent').innerHTML = html;
      },

      renderAnalytics() {
        const totalAtt = this.attendees.length;
        const rsvpYes = this.attendees.filter(a => a.rsvp === 'yes').length;
        const confirmRate = totalAtt > 0 ? Math.round((rsvpYes / totalAtt) * 100) : 0;
        
        let html = '<h2>Analytics</h2>';
        html += '<div class="stat-box"><div class="stat-label">Total Attendees</div><div class="stat-number">' + totalAtt + '</div></div>';
        html += '<div class="stat-box" style="margin-top: 1rem;"><div class="stat-label">RSVP Yes</div><div class="stat-number">' + rsvpYes + '</div></div>';
        html += '<div class="stat-box" style="margin-top: 1rem;"><div class="stat-label">Confirmation Rate</div><div class="stat-number">' + confirmRate + '%</div></div>';
        
        document.getElementById('mainContent').innerHTML = html;
      },

      saveEvent() {
        const title = document.getElementById('eventTitle').value;
        const date = document.getElementById('eventDate').value;
        if (!title || !date) { alert('Fill all fields'); return; }
        
        this.events.push({
          id: Date.now(),
          title: title,
          date: date,
          time: document.getElementById('eventTime').value,
          location: document.getElementById('eventLocation').value,
          budget: parseInt(document.getElementById('eventBudget').value)
        });
        this.saveData();
        this.closeModal('eventModal');
        this.updateStats();
        alert('Event created!');
      },

      saveAttendee() {
        const name = document.getElementById('attendeeName').value;
        const email = document.getElementById('attendeeEmail').value;
        if (!name || !email) { alert('Fill all fields'); return; }
        
        this.attendees.push({
          id: Date.now(),
          eventId: this.currentEventId,
          name: name,
          email: email,
          phone: document.getElementById('attendeePhone').value,
          rsvp: document.getElementById('attendeeRsvp').value,
          address: document.getElementById('attendeeAddress').value
        });
        this.saveData();
        this.closeModal('attendeeModal');
        this.updateStats();
        alert('Attendee added!');
      },

      saveVendor() {
        const name = document.getElementById('vendorName').value;
        if (!name) { alert('Enter vendor name'); return; }
        
        this.vendors.push({
          id: Date.now(),
          name: name,
          category: document.getElementById('vendorCategory').value,
          cost: parseInt(document.getElementById('vendorCost').value),
          paymentStatus: document.getElementById('vendorPayment').value
        });
        this.saveData();
        this.closeModal('vendorModal');
        this.updateStats();
        alert('Vendor added!');
      },

      saveAward() {
        const name = document.getElementById('awardName').value;
        if (!name) { alert('Enter award name'); return; }
        
        this.awards.push({
          id: Date.now(),
          name: name,
          mocName: document.getElementById('mocName').value,
          nominees: document.getElementById('nominees').value
        });
        this.saveData();
        this.closeModal('awardModal');
        alert('Award added!');
      },

      openModal(id) {
        document.getElementById(id).classList.add('active');
      },

      closeModal(id) {
        document.getElementById(id).classList.remove('active');
      },

      updateStats() {
        document.getElementById('statEvents').textContent = this.events.length;
        document.getElementById('statAttendees').textContent = this.attendees.length;
        document.getElementById('statVendors').textContent = this.vendors.length;
        const budget = this.events.reduce((sum, e) => sum + e.budget, 0);
        document.getElementById('statBudget').textContent = '‚Ç¶' + budget.toLocaleString();
      },

      saveData() {
        localStorage.setItem('zik-events', JSON.stringify(this.events));
        localStorage.setItem('zik-attendees', JSON.stringify(this.attendees));
        localStorage.setItem('zik-vendors', JSON.stringify(this.vendors));
        localStorage.setItem('zik-awards', JSON.stringify(this.awards));
      },

      loadData() {
        const events = localStorage.getItem('zik-events');
        if (events) this.events = JSON.parse(events);
        const attendees = localStorage.getItem('zik-attendees');
        if (attendees) this.attendees = JSON.parse(attendees);
        const vendors = localStorage.getItem('zik-vendors');
        if (vendors) this.vendors = JSON.parse(vendors);
        const awards = localStorage.getItem('zik-awards');
        if (awards) this.awards = JSON.parse(awards);
        this.updateStats();
      }
    };

    // Start app when page loads
    window.addEventListener('DOMContentLoaded', function() {
      app.init();
    });
  </script>
</body>
</html>
